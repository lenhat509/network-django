{% extends 'users/layout.html' %}
{% load tz %}
{% block body %}
    <h2>Post Detail</h2>
    <div>
        <a href="{% url 'user-posts' post.author.username %}">{{ post.author.username }}</a> <br>
        {{ post.date_posted|localtime|date:'M d, Y H:i'}} <br>
        {{ post.title }} <br>
        {{ post.content }} <br>
    </div>
    {% if user == post.author %}
        <a href="{% url 'update-post' post.id %}">Update</a>
        <a href="{% url 'delete-post' post.id %}">Delete</a>
    {% endif %}
{% endblock body %}
